<h1>Informaci√≥n del Usuario</h1>
<hr>

<div class='row'>
  <div class='col-4'>
    <h3>Usuario actual: {{ userId() }}</h3>

    <button (click)='loadUser(userId()-1)' class='btn btn-primary' type='button'>Anterior</button>
    &nbsp;
    <button (click)='loadUser(userId()+1)' class='btn btn-primary' type='button'>Siguiente</button>
  </div>

  <div *ngIf='userWasFound()' class='col-8'>
    <h3>Usuario</h3>
    <p>Correo {{currentUser()?.email}}</p>
    <p>Nombre {{userFullName()}}</p>

    <img [src]='currentUser()?.avatar' alt='' class='rounded'>
  </div>

  <div *ngIf='!userWasFound()' class='col-8 text-danger'>
    <h3>Usuario no encontrado</h3>
  </div>
</div>
